services:
  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      
  metube:
    container_name: metube
    image: ghcr.io/alexta69/metube:latest
    ports:
      - 90:8081
    volumes:
      - ~/docker/metube/downloads:/downloads
      - ~/docker/metube/cookies:/cookies
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: postgres
    restart: always
    volumes:
      - ~/docker/pgdata:/var/lib/postgresql/data

  linkwarden:
    container_name: linkwarden
    restart: always
    image: ghcr.io/linkwarden/linkwarden:latest
    ports:
      - 100:3000
    volumes:
      - ~/docker/linkwarden/data:/data/data
    depends_on:
      - postgres
      
  stash:
    image: stashapp/stash:latest
    container_name: stash
    restart: unless-stopped
    ports:
      - 9999:9999
    logging:
      driver: "json-file"
      options:
        max-file: "10"
        max-size: "2m"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ~/docker/stash/config:/root/.stash
      - ~/docker/stash/data:/data
      - ~/docker/stash/gallery:/gallery
      - ~/docker/stash/metadata:/metadata
      - ~/docker/stash/cache:/cache
      - ~/docker/stash/blobs:/blobs
      - ~/docker/stash/generated:/generated
      
  tinymediamanager:
    image: tinymediamanager/tinymediamanager:latest
    container_name: tinymediamanager
    volumes:
      - ~/docker/tinymediamanager/data:/data
      - ~/docker/tinymediamanager/media:/media
      - ~/docker/tinymediamanager/app/addons:/app/addons
    ports:
      - 5900:5900
      - 4000:4000
    restart: unless-stopped

  jdownloader:
    image: jlesage/jdownloader-2
    container_name: jdownloader
    restart: unless-stopped
    ports:
      - 5800:5800
    volumes:
      - ~/docker/jdownloader/config:/config:rw
      - ~/docker/jdownloader/downloads:/output:rw
